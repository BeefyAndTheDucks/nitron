on: push
name: Clippy check

# Make sure CI fails on all warnings, including Clippy lints
env:
    RUSTFLAGS: "-Dwarnings"

jobs:
    clippy-check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                submodules: 'true'
            - uses: Swatinem/rust-cache@v2
            - name: Run Clippy
              run: cargo clippy --all-targets --all-features